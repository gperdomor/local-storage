included:
  - Sources
  - Tests

nesting:
  type_level: 2

opt_in_rules:
  - closure_end_indentation
  - empty_count
  - file_header
  - force_unwrapping
  - literal_expression_end_indentation

force_cast: warning
force_try: warning

line_length: 120

identifier_name:
  excluded:
    - id
    - fm

file_header:
  required_pattern: |
                  \/\/
                  \/\/  .*?\.swift
                  \/\/  LocalStorage
                  \/\/
                  \/\/  Created by .*? on \d{1,2}\/\d{1,2}\/\d{2}\.
                  \/\/  Copyright Â© \d{4} Gustavo Perdomo\. All rights reserved\.

reporter: "emoji"